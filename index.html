<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--- Styles -->
    <link href="ssm_styles.css" rel="stylesheet">
    <title>Safari Slot Machine</title>
</head>
<body>
    <header>
        <h1>Safari Slot Machine</h1>
    </header>
    <div id="totalCredit">0</div>
    <div class="slot-spinners">
        <div id="spinner1"></div>
        <div id="spinner2"></div>
        <div id="spinner3"></div>
    </div>
    <div id="betField">
        <div class="bets">1</div>
        <div class="bets">2</div>
        <div class="bets">5</div>
        <div class="bets">10</div>
    </div>
    <div id="spin"></div>
    <div id="results">Results</div>
    <div id="cashOut">Cash Out</div>
    <div id="payoutSchedule"></div>
    <!--JavaScript-->
    <script src="ssm.js"></script>
</body>
</html>
