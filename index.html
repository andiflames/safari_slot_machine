<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--- Styles -->
    <link href="css/ssm_styles.css" rel="stylesheet">
    <title>Safari Slot Machine</title>
</head>
<body>
    <div id="header" class="mainRow">
        <h1>Safari Slot Machine</h1>
        <div id="totalCredit">Total Credits: <span id="credits">0</span></div>
    </div>
    <div id="slot-spinners" class="mainRow">
        <div class="spinner" id="spinner1"></div>
        <div class="spinner" id="spinner2"></div>
        <div class="spinner" id="spinner3"></div>
    </div>
    <div id="betRow" class="mainRow">
        <div id="betField">
            <div class="bets active-bet">1</div>
            <div class="bets">2</div>
            <div class="bets">5</div>
            <div class="bets">10</div>
        </div>
        <div id="spin">
            <button type="button" id="spinBtn">Spin</button>
        </div>
        <div id="results">Results</div>
    </div>
    <div id="outRow" class="mainRow">
        <!--Cash Out Modal-->
        <div id="cashOut">
            Cash Out
            <div class ="cashOut-content">
                <span class="cashOutPhrase"></span>
            </div>
        </div>
        <div id="gameOver">Game Over!</div>
        <div id="payoutSchedule">
            <img src="./images/payout_schedule.png" alt="">
        </div>
    </div>
    <!--JavaScript-->
    <script src="js/ssm.js"></script>
</body>
</html>
